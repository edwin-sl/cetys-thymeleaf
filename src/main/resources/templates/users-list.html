<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getAge()}"></td>

                <td>
                    <a th:href="@{/edit/{id}(id=${user.getId()})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/register}">New User</a>
</body>
</html>
